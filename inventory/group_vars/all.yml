---
# Kubernetes version
k8s_version: v1.24.0
rke2_version: v1.24.0+rke2r1

# Network configuration
pod_network_cidr: "10.42.0.0/16"
service_network_cidr: "10.43.0.0/16"

# Load balancer configuration
kube_vip_ip: "192.168.1.100"
metallb_ip_range: "192.168.1.150-192.168.1.200"

# Storage configuration
longhorn_replica_count: 3
longhorn_default_storage_class: true

# Monitoring configuration
prometheus_retention: 15d
grafana_admin_password: "changeme"

# Security configuration
enable_pod_security_policies: true
enable_network_policies: true

# Backup configuration
velero_backup_schedule: "0 1 * * *"
velero_retention_period: "720h"

# Service mesh configuration
service_mesh_provider: "istio"  # or "linkerd"

# Add these lines to the existing all.yml
rke2_token: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=64') }}"

# Vault configuration
vault_ha_enabled: true
vault_storage_size: "10Gi"

# ArgoCD configuration
argocd_admin_password: "changeme"

# Istio configuration
istio_profile: "default"  # or "demo" for testing

# Add these lines to the existing all.yml
cluster_domain: "cluster.local"
argocd_repo_url: "https://github.com/your-org/gitops-repo.git"

# Cert-Manager configuration
cert_manager_email: "admin@{{ cluster_domain }}"
cert_manager_create_cluster_issuer: true

# MetalLB configuration
metallb_version: "v0.13.7"
metallb_speaker_tolerations: []

# Istio additional configuration
istio_version: "1.17.2"
istio_monitoring_enabled: true
istio_tracing_enabled: true
istio_egress_enabled: true
istio_ingress_enabled: true

# TLS configuration
cluster_wildcard_cert: true
cluster_cert_email: "admin@{{ cluster_domain }}"
